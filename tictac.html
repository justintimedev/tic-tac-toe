<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div class="game-container">
            <div class="score-container">
                <div class="player-x-score">Player X Score: <span id="player-x-score">0</span></div>
                <div class="player-o-score">Player O Score: <span id="player-o-score">0</span></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="result" class="result-container"></div>
            <button id="reset-btn">Reset Game</button>
            <button id="reset-score-btn">Reset Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
